
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device=width",initial scale="1.0">
	<title>Form</title>
	<h1>Provide your informations below:</h1>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">First Name</label> <br><input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
			<br><br>
			<label for="last_name">Last Name</label> <br>
			<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
			<br><br>
			<label for="email">Email Address</label> <br>
			<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
			<br><br>
			<label for="password">Password</label>
			<input type="password" placeholder="Type your password" name="password" id="password" class="password">
			<br><br>
			<label for="confirm_password">Confirm Password</label>
			<input type="password" name="password" placeholder="Confirm your password" id="confirm_password" class="confirm_password">

			<br><br>
			<label for="date">Date of Birth</label> <br>
			<input type="date" placeholder="Type your date of birth" name="date" id="date"class="date">

			<label for="gender">Gender</label>
			<input type="radio" value="Male" name="gender" id="gender"><span>male</span>
			<input type="radio" value="Female" name="gender" id="gender"><span>female</span>

			
			<br><br>


			<label for="education">Educational Qualification</label>
			<input type="checkbox" value="ssc" name=""><span>SSC</span>
			<input type="checkbox" value="hsc" name=""><span>HSC</span>
			<input type="checkbox" value="bachelor" name=""><span>Bachelor</span>
			<input type="checkbox" value="masters" name=""><span>Masters</span>

			<br><br>

			<label for="message">Your Messages</label><br>
			<textarea cols="70" rows="5" placeholder="Type your message here" name="message" id="message" class="message"></textarea>

			<br><br>
			
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</div>
